name: Build & Deploy (Nuxt 3 Static)
on:
  push:
    branches: [ main ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Generate static site
        run: npx nuxi generate   # outputs to .output/public

      - name: Upload via rsync over SSH
        uses: burnett01/rsync-deployments@6.0
        with:
          switches: -az --delete
          path: ./.output/public/
          remote_path: ${{ secrets.REMOTE_DIR }}
          remote_host: ${{ secrets.SSH_HOST }}
          remote_user: ${{ secrets.SSH_USER }}
          remote_port: ${{ secrets.SSH_PORT }}
          remote_key: ${{ secrets.SSH_KEY }}
